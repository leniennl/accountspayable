issuer: Apheta Data Solutions
keywords:
  -  Apheta Data Solutions
  - "55 128 435 227"
fields:
  vendor_number: {
    parser: regex,
    regex :  'Vendor#\s+(\d{6})',
    type: int
  }
  invoice_number: 'INV-\d{4}'
  amount: 'TOTAL AUD\s+(\d+.\d{2})'
  date: '\s+\d{2}\s+\w{3}\s+\d{4}\s+'

options:
  currency: AUD
  remove_whitespace: false
  date_formats:
    - "%d/%m/%Y"
  language:
    - en
  replace:
    - [',','']
