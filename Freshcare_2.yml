issuer: Freshcare
keywords:
  -  Freshcare Limited
  - "Send cheque to: PO Box 247"
fields:
  vendor_number: 
    parser: static
    value : '40880'
  
  
  invoice_number: '(INV-\d{4})'
  amount: 'TOTAL AUD\s+(\d+.\d{2})'
  date: '(\d{1,2}\s\w{3}\s\d{4})'

options:
  currency: AUD
  remove_whitespace: false
  date_formats:
    - "%d/%m/%Y"
  language:
    - en
  replace:
    - [',','']
