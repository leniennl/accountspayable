issuer: Thermo Fisher Scientific
keywords:
  - Thermo Fisher Scientific Australia Pty Ltd
fields:
  purchase_order: {
    parser: regex,
    regex :  '\s+([5-6]\d{4})\s+',
    type: int
  }
  invoice_number: 'Invoice No:\s+(I\d+)'
  invoice_total: 
    parser: regex
    regex: 
      - G.S.T.:\s+\$(\d+.\d{2})
      - Subtotal:\s+\$(\d+.\d{2})
    type: float
    group: sum
  account_number: 'Customer Account:\s+(\d{6})\s+'
  amount: 'Subtotal:\s+\$(\d+.\d{2})'
  date: 'Invoice Date:\s+(\d{1,2}\/\d{1,2}\/\d{4})'
  gst: 'G.S.T.:\s+\$(\d+.\d{2})'
  company:
    parser: static
    value:  ThermoFisher

lines:
    start: Item\s+Description\s+Qty Ordered\s+Qty Delivered\s+Qty on B\/Order\s+Price ex GST\s+Total ex GST
    end: Note invoice in Australian Dollars\s+Subtotal:\s+\$\d+.\d{2}
    line: (?P<Item>^.*) - EA\s+(?P<Description>.+)\s+(?P<Qty_Ordered>\d{1,4})\s+(?P<Qty_Delivered>\d{1,4})\s+(?P<Qty_BackOrder>\d{1,4})\s+(?P<Price_ex_GST>\$\d+.\d{2})\s+(?P<Total_ex_GST>\$\d+.\d{2})




options:
  currency: AUD
  remove_whitespace: false
  date_formats:
    - "%d/%m/%Y"
  language:
    - en
  replace:
    - [',','']
