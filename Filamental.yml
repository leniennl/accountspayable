issuer: Filamental
keywords:
  -  Filamental Pty Ltd
  - "63 166 417 858"
fields:
  vendor_number: {
    parser: regex,
    regex : 'Vendor#\s+(\d{5,6})',
    type: int
  }
  invoice_number: 'Invoice No:\s+(\d{8})'
  amount: 'Balance Due (incl GST):\s+\$(\d+.\d{2})'
  date: 'Invoice Date:\s+(\d{2}\s+\w{3}\s+\d{4})'

options:
  currency: AUD
  remove_whitespace: false
  date_formats:
    - "%d/%m/%Y"
  language:
    - en
  replace:
    - [',','']
