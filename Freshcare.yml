issuer: Freshcare
keywords:
  -  Freshcare Limited
  - "8039 9999"
fields:
  vendor_number: 
    parser: static
    value : '40880'
  
  
  invoice_number: '(INV\d{6})'
  amount: 'Invoice Total:\s+(\d+.\d{2})'
  date: 'Invoice Date:\s+(\d{1,2}\s+\w{3}\s+\d{4})'

options:
  currency: AUD
  remove_whitespace: false
  date_formats:
    - "%d/%m/%Y"
  language:
    - en
  replace:
    - [',','']
